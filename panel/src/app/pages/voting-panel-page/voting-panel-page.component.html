<div class="d-flex container-fluid flex-column flex-grow-1 h-100">
  <div class="d-flex row">
    <div class="col p-0">
      <app-header [brandImageRedirectUrl]="getBrandImageRedirectUrl()"
                  [brandImage]="getBrandImage()"
                  [hyperlinkMap]="getHyperlinkMap()"
      ></app-header>
    </div>
  </div>
  <div class="d-flex row flex-grow-1">
    <div class="d-flex col flex-column p-0">
      <table class="w-100 mt-4 text-center">
        <tr class="bg-white">
          <td class="small">Candidate</td>
          <td class="small">Sponsor</td>
          <td class="small">Group</td>
          <td class="small">Promotion Group</td>
          <td class="small">Date</td>
        </tr>
        <tr *ngFor="let vote of getVotes()">
          <app-safe-td [content]="vote.getCandidateUsername()"></app-safe-td>
          <app-safe-td [content]="vote.getSponsorUsername()"
                       [hyperlink]="vote.getProfileLocation()"
                       class="d-table-cell">
          </app-safe-td>
          <app-safe-td [content]="vote.getCandidateGroupName()"
                       [colour]="vote.getCandidateGroupColour()"
          ></app-safe-td>
          <app-safe-td [content]="vote.getPromotionGroupName()"
                       [colour]="vote.getPromotionGroupColour()"
                       class="d-table-cell"
          ></app-safe-td>
          <app-safe-td [content]="vote.getFormattedCreatedString('DMY')"></app-safe-td>
        </tr>
      </table>
    </div>
  </div>
</div>
