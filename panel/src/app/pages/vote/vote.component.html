<div class="d-flex container-fluid flex-column h-100">
  <div class="row flex-grow-1">
    <app-sidebar id="sidebar" class="p-0 align-items-center">
    </app-sidebar>
    <div class="d-flex col flex-grow-1 flex-column">
      <div class="row flex-grow-1">
        <div class="d-flex container-fluid flex-column">
          <div class="row">
            <div class="col-3">
              <h2 class="font-weight-bold mt-2">Votes</h2>
            </div>
          </div>
          <div class="row flex-grow-1">
            <div class="d-flex col-4 flex-column ml-3">
              <div class="row">
                <div class="d-flex container-fluid justify-content-end px-0">
                  <button mdbBtn
                          type="button"
                          color="dark-green"
                          size="sm"
                          class="mt-0 mr-0 waves-light"
                          mdbWavesEffect>Create</button>
                </div>
              </div>
              <div class="row flex-grow-1">
                <div class="d-flex flex-column container-fluid ffk-content-bg flex-grow-1 rounded shadow mb-2 px-0">
                  <app-contained-textual-select *ngFor="let label of getHierarchicalGroupLabels()"
                                                [label]="label"
                                                class="flex-grow-1"
                                                (click)="setSelectedGroup(label)">
                  </app-contained-textual-select>
                </div>
              </div>
            </div>
            <div class="d-flex col">
              <div class="d-flex flex-column container-fluid ffk-content-bg flex-grow-1 rounded shadow mb-2">
                <table mdbTable small="true" hover="true">
                  <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Candidate</th>
                    <th scope="col">Sponsor</th>
                    <th scope="col">Promotion</th>
                  </tr>
                  </thead>
                  <tbody *ngIf="getSelectedGroup().nonEmpty()">
                  <tr mdbTableCol *ngFor="let vote of getFilteredVotes()">
                    <th *ngIf="vote.getId().nonEmpty()" scope="row">{{vote.getId().get()}}</th>
                    <td *ngIf="vote.getCandidateUsername().nonEmpty()">{{vote.getCandidateUsername().get()}}</td>
                    <td *ngIf="vote.getSponsorUsername().nonEmpty()">{{vote.getSponsorUsername().get()}}</td>
                    <td *ngIf="vote.getPromotionGroupName().nonEmpty()">{{vote.getPromotionGroupName().get()}}</td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
