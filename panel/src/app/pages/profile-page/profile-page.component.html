<div class="d-flex container-fluid flex-column flex-grow-1 h-100">
  <div class="d-flex row">
    <div class="col p-0">
      <app-header [brandImageRedirectUrl]="getBrandImageRedirectUrl()"
                  [brandImage]="getBrandImage()"
                  [hyperlinkMap]="getHyperlinkMap()"
                  [user]="getUser()"
      ></app-header>
    </div>
  </div>
  <div class="d-flex row flex-grow-1">
    <div class="d-flex col-auto flex-column my-3">
      <div *ngIf="getUserAvatar().nonEmpty()">
        <img [src]="getUserAvatar().get()" height="250px" width="250px">
      </div>
    </div>
    <div class="d-flex col flex-column my-2 pl-0">
      <h4 *ngIf="getUserName().nonEmpty()" class="my-1">{{getUserName().get()}}</h4>
      <p *ngIf="getId().nonEmpty()" class="my-1">{{getId().get()}}</p>
      <app-coloured-text [content]="getGroupName()"
                         [hex]="getGroupColour()"
                         type="p"
                         position="Start">
      </app-coloured-text>
      <p *ngIf="getMemberSince().nonEmpty()" class="my-1">Member Since: {{getMemberSince().get()}}</p>
      <div class="d-flex container flex-row flex-wrap px-0 mx-0 my-1 tag-bg justify-content-start w-50">
        <div *ngFor="let permission of getPermissions()" class="d-flex col-auto tag justify-content-center align-content-center z-depth-1">
          <small>{{permission}}</small>
        </div>
      </div>
    </div>
  </div>
</div>
