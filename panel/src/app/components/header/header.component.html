<div class="d-flex container-fluid flex-grow-1 h-100">
  <div class="d-flex col-1 flex-grow-1 justify-content-center p-0">
    <a href="/home" class="d-flex flex-grow-1 justify-content-center">
      <img src="assets/Fleet_of_the_Faithful_Knights_Shield.png"
           class="m-1"
           width="65px"
           height="65px">
    </a>
  </div>
  <div class="d-flex col flex-grow-1 align-self-center justify-content-end p-0">
    <a *ngFor="let link of getHyperlinkMap()"
       [href]="link.getHyperlink().get()"
       class="mx-3 text-danger animated-underline"
    >{{link.getLabel().get()}}</a>
  </div>
</div>
