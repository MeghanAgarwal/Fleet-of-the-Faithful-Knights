name: Build Libraries

on:
  workflow_dispatch:
  pull_request:
    paths:
      - package.json
      - libs/**
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: setup node
        uses: actions/checkout@v2
        with:
          node-version: 12

      - name: install globals
        run: sudo npm install -g lerna @angular/cli

      - name: npm auth
        run: |
          npm config set @kashw2:registry https://npm.pkg.github.com/
          npm config set //npm.pkg.github.com/:_authToken=${{ secrets.NPM_PACKAGE_TOKEN }}
          npm config set registry https://registry.npmjs.org/

      - name: npm install
        run: npm install

      - name: lerna bootstrap
        run: lerna exec npm i

      - name: build lib-util
        run: lerna run build --scope=@kashw2/lib-util

      - name: build lib-external
        run: lerna run build --scope=@kashw2/lib-external

      - name: build lib-ts
        run: lerna run build --scope=@kashw2/lib-ts

      - name: build lib-server
        run: lerna run build --scope=@kashw2/lib-ts

      - name: build lib-angular
        run: lerna run build --scope=@kashw2/lib-angular
